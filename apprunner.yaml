version: 1.0
runtime: python311

build:
  commands:
    build:
      - python3 -m venv venv
      - source venv/bin/activate
      - pip install --upgrade pip
      - pip install -r requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - python3 -m venv venv
    - source venv/bin/activate
    - pip install --upgrade pip
    - pip install -r requirements.txt
  command: python -m uvicorn app.app:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
