version: 1.0
runtime: python311

build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r requirements.txt

run:
  runtime-version: 3.11
  pre-run:
    - python3 -m pip install --upgrade pip
    - python3 -m pip install -r requirements.txt
  command: python3 -m uvicorn app.app:app --host 0.0.0.0 --port 8080
  network:
    port: 8080
  secrets:
    - name: TEST_SECRET
      value-from: "arn:aws:secretsmanager:us-east-1:851725500171:secret:ai-article-generator-secrets-pqh70E"

instanceConfiguration:
  instanceRoleArn: arn:aws:iam::851725500171:user/ai-article-generator